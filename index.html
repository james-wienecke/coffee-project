<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container">
<section class="row">
    <h1 class="col-12 text-center">Coffee!</h1>
</section>

<section class="row">
    <section class="col-12 col-md-6 pb-4">
        <section class="row">
            <div class="col-12" id="search-area">
                <form id="search-form">
                    <!-- label and select here provide the data we use to filter the coffees by type of roast -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="roast-selection">Roast Type</label>
                        </div>
                        <select class="custom-select" id="roast-selection">
                            <option selected>all roasts</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="name-search">Coffee Name</label>
                            <input type="text" id="name-search" class="form-control">
                        </div>
                    </div>
<!--                    <label for="roast-selection"></label>-->
<!--                    <select id="roast-selection">-->
<!--                        &lt;!&ndash; the values that the coffees are compared to in the javascript come from here and are read as strings&ndash;&gt;-->
<!--                        <option selected>all roasts</option>-->
<!--                        <option>light</option>-->
<!--                        <option>medium</option>-->
<!--                        <option>dark</option>-->
<!--                    </select>-->
                    <!-- New label for the coffee name search input-->
<!--                    <label for="name-search"></label>-->
<!--                    <input type="text" id="name-search">-->
                    <!-- We are going to need to add another field (probably a text field in here too to allow user to -->
                    <!-- search through the coffees by name. Since it's a text field we do not have to provide values here -->
                    <!--        <input id="submit" type="submit"/> submit button no longer needed -->
                    <hr>
                </form>
            </div>
            <div class="col-12" id="add-area">
                <form id="add-form">
                    <h2>Add a coffee</h2>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="roast-add">Roast Type</label>
                        </div>
                        <select class="custom-select" id="roast-add">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
<!--                    <label for="roast-add"></label>-->
<!--                    <select id="roast-add">-->
<!--                        &lt;!&ndash; the values that the coffees are compared to in the javascript come from here and are read as strings&ndash;&gt;-->
<!--                        <option>light</option>-->
<!--                        <option>medium</option>-->
<!--                        <option>dark</option>-->
<!--                    </select>-->

                    <!-- Here we give the user the option to add their coffee into the list -->
                    <label for="name-add"></label>
                    <input type="text" id="name-add">

                    <input type="submit" id="submit-add">
                </form>
            </div>
        </section>
    </section>

    <!-- each coffee is displayed in a div that
    contains a heading displaying the coffee name, and the type of roast in a paragraph.
    Don't display the ids, these are only for our application's internal use-->
    <section class="col-12">
        <div id="coffee-display-container" class="text-capitalize">
            <!-- coffee divs go here -->
        </div>
    </section>
</section>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
