<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Explorer - Book and Mug Coffee Co.</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Lato:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="container-fluid px-0">
<h1 class="text-center my-4 mx-auto title-row">Coffee!</h1>

<section class="container">
    <section class="row" id="content-area">
        <section class="col-12 col-md-5 mb-4 mb-md-0 overflow-auto border coffee-card">
            <section class="row">
                <div class="col-12" id="search-area">
                    <form id="search-form">
                        <h4 class="mt-3">Find your next cup!</h4>
                        <!-- label and select here provide the data we use filter the coffees by type of roast -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="roast-selection">Roast Type</label>
                            </div>
                            <select class="custom-select" id="roast-selection">
                                <option selected>all roasts</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </div>
                        <!-- New label for the coffee name search input-->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="name-search">Coffee Name</label>
                            </div>
                            <input type="text" id="name-search" class="form-control" autocomplete="off">
                        </div>
                        <hr>
                    </form>
                </div>
                <div class="col-12" id="add-area">
                    <form id="add-form">
                        <!-- Here we give the user the option to add their coffee into the list -->
                        <h4>Add a coffee</h4>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="roast-add">Roast Type</label>
                            </div>
                            <select class="custom-select" id="roast-add">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="name-add">Coffee Name</label>
                            </div>
                            <input type="text" id="name-add" class="form-control" autocomplete="off">
                        </div>
                        <button type="button" class="btn btn-primary btn-block mb-3" id="submit-add">Submit Coffee</button>
                    </form>
                </div>
            </section>
        </section>
        <!-- This section contains the second card dedicated to displaying the list of coffee -->
        <section class="col-12 col-md-5 offset-md-2 border overflow-auto coffee-card">
            <div id="coffee-display-container" class="text-capitalize"></div>
        </section>
    </section>
</section>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
